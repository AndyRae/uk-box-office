{% extends 'base.html' %}

{% block header %}
<ul class="breadcrumb">
	<li class="breadcrumb-item">
	<a href="/">Home</a>
	</li>
	<li class="breadcrumb-item">
	<a href="{{ url_for('index.countries') }}">Countries</a>
	</li>
</ul>

<h1>Countries</h1>

{% endblock %}

{% block content %}
	<div class="container grid-lg">
		<div class="columns">
			<div class="column col-xs-10">
				<ol>
				{% for i in data %}

					<li><a class="action" href="{{ url_for('index.country', slug=i['slug']) }}">{{ i["name"]|title }}</a></li>

				{% endfor %}
				</ol>
			</div>
			<div class="column col-xs-2"></div>
		</div>
	</div>
{% endblock %}
