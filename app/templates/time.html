{% extends 'base.html' %}

{% block title %}Time{% endblock %}

{% block header %}
<nav aria-label="breadcrumb" class="mt-5">
	<ol class="breadcrumb">
	  <li class="breadcrumb-item"><a href="/">Home</a></li>
	  <li class="breadcrumb-item active">Time</li>
	</ol>
</nav>

<h1 class="mt-4">Time</h1>

{% endblock %}

{% block content %}
	<div class="container grid-lg">
		<table class="table table-striped table-hover">
			<thead>
				<tr>
					<th>Year</th>
					<th>Months</th>
				</tr>
				</thead>
				<tbody>
				{% for i in years %}
					<tr class="">
						<td><a class="badge rounded-pill bg-light text-dark" href="{{ url_for('index.year_detail', year=i) }}">{{ i }}</a></td>
						<td>
							{% for j in months %}

								<a class="badge rounded-pill bg-light text-dark" href="{{ url_for('index.month_detail', year=i, month=j) }}">{{ j|date_convert_to_month }}</a>

							{% endfor %}
						</td>
					</tr>
				{% endfor %}
				</tbody>
		</table>
	</div>
{% endblock %}
