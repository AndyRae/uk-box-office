version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
      cache_from:
        - "${NGINX_IMAGE}"
    image: "${NGINX_IMAGE}"
    ports:
      - 1337:80
    depends_on:
      - web
    networks:
      - deploy-network
  db:
    image: postgres
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - deploy-network
  elastic:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elastic_data:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
    networks:
      - deploy-network
  web:
    # build: app
    # build:
    #   context: ./app
    #   cache_from:
    #     - "${WEB_IMAGE}"
    image: "${WEB_IMAGE}"
    env_file:
      - ./.env
    command: flask run --host=0.0.0.0
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db
      - elastic
    networks:
      - deploy-network

volumes:
  elastic_data:
  postgres_data:


networks:
  deploy-network:
    driver: bridge
