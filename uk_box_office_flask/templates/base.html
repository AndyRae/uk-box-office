<!doctype html>
<head>
	<title>{% block title %}{% endblock %} - UK Box Office</title>
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
</head>

<div class="container">
	<div class="">

		<header class="navbar p-2">
			<section class="navbar-section">
				<a href="/" class="navbar-brand mr-2">UK Box Office</a>
				<a href="{{ url_for('index.films') }}" class="btn btn-link">Films</a>
				<a href="{{ url_for('index.distributors') }}" class="btn btn-link">Distributors</a>
				<a href="{{ url_for('index.countries') }}" class="btn btn-link">Countries</a>
			</section>
			<section class="navbar-section">
				<div class="input-group input-inline">
					<input class="form-input" type="text" placeholder="search">
					<button class="btn btn-primary input-group-btn">Search</button>
				</div>
			</section>
		</header>
	
	</div>

</div>

<section class="content pt-2">
  <header>
	<div class="container grid-lg pt-2">
		<div class="columns">
			<div class="column col-xs-6">
				{% block header %}{% endblock %}
				<div class="divider"></div>
		</div>
	</div>
  </header>
  {% block content %}{% endblock %}
</section>
