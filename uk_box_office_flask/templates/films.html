{% extends 'base.html' %}

{% block header %}
<ul class="breadcrumb">
	<li class="breadcrumb-item">
	<a href="/">Home</a>
	</li>
	<li class="breadcrumb-item">
	<a href="{{ url_for('index.films') }}">Films</a>
	</li>
</ul>

<h1>Films</h1>
	
{% endblock %}

{% block content %}
	<div class="container grid-lg">
		<div class="columns">
			<div class="column col-xs-10">
				<table class="table table-striped table-hover pt-2">
					<thead>
						<tr>
						  <th>Title</th>
						  <th>Distributor</th>
						  <th>Cumulative Gross</th>
						</tr>
					  </thead>
					  <tbody>
						{% for i in data %}
							<tr class="">
								<td><a class="action" href="{{ url_for('index.film', slug=i['slug']) }}">{{ i['title']|title }}</a></td>
								<td><a class="action" href="{{ url_for('index.distributor', slug=i['distributor']['slug']) }}">{{ i['distributor']|title }}</a></td>
								<td>{{ "Â£ {:,}".format(i['weeks'][-1]['total_gross']) }}</td>
							</tr>
						{% endfor %}
					  </tbody>
				</table>
			</div>
		</div>
	</div>
{% endblock %}
